<!DOCTYPE html>
<html>
<head>
    <title>BMW Digital Clock</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="time"></div>
            <div id="date"></div>
        </div>
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Search the web..." autocomplete="off">
                <i class="fas fa-times clear-icon" id="clear-search"></i>
            </div>
        </div>
        <div class="car-info">
            <h1>BMW M5 Competition</h1>
            <p>Pure Power. Pure Performance.</p>
        </div>
        <div class="author">ABHAY CHOUDHARY</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
